<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>新浪云部署nodejs应用的过程</title>
</head>
<body>
    <h2>新浪云部署nodejs应用的过程</h2>
    <ol>
        <li><a href="http://www.sinacloud.com">进入新浪云</a>==>产品==>云应用SAE==>进入控制台</li>
        <li>创建新应用</li>
        <li>通过地址把应用克隆到本地</li>
        <li>使用编译器打开项目</li>
        <li>写静态页面</li>
        <li>写index.js</li>
        <li>
            <ol>
                <li>配置环境:使用命令npm init 生成package.json文件  </li>
                <li>在package.json文件的"scripts"属性中添加"start":"node index.js" </li>
                <li>修改端口号5050</li>
                <li>修改地址0.0.0.0</li>
            </ol>
        </li>
        <li>把完成的项目推送到新浪云</li>
    </ol>
</body>
</html>
